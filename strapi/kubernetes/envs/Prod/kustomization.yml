resources:
  - ../../base
  - scaler.yml
  - secrets/database.secret.yml
  - secrets/meilisearch.secret.yml
  - secrets/strapi.secret.yml
  - secrets/revalidate.secret.yml
  - secrets/mailgun.secret.yml
  - secrets/minio-secret.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: ${BUILD_REPOSITORY_NAME}-env
    namespace: ${NAMESPACE}
    behavior: merge
    envs:
      - .env
  - name: ${BUILD_REPOSITORY_NAME}-database
    namespace: ${NAMESPACE}
    behavior: merge
    envs:
      - .database.env
  - name: ${BUILD_REPOSITORY_NAME}-meilisearch
    namespace: ${NAMESPACE}
    behavior: merge
    envs:
      - .meilisearch.env
