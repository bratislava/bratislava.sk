fragment CommonLink on ComponentBlocksCommonLink {
  label
  url
  plausibleId
  page {
    data {
      id
      attributes {
        title
        slug
      }
    }
  }
  blogPost {
    data {
      id
      attributes {
        title
        slug
      }
    }
  }
}

fragment FooterColumnBlock on ComponentBlocksFooterColumn {
  title
  links {
    ...CommonLink
  }
}

fragment Footer on Footer {
  address
  phone
  email
  mediaEmail
  facebookUrl
  instagramUrl
  columns {
    ...FooterColumnBlock
  }
  accessibilityPageLink {
    ...CommonLink
  }
  innovationsLink {
    ...CommonLink
  }
}

fragment PageForMenuEntity on PageEntity {
  id
  attributes {
    title
    slug
  }
}

fragment MenuLink on ComponentMenuMenuLink {
  id
  label
  page {
    data {
      ...PageForMenuEntity
    }
  }
  url
}

fragment MenuSection on ComponentMenuMenuSection {
  id
  label
  icon
  page {
    data {
      ...PageForMenuEntity
    }
  }
  links {
    ...MenuLink
  }
}

fragment MenuItem on ComponentMenuMenuItem {
  id
  label
  icon
  page {
    data {
      ...PageForMenuEntity
    }
  }
  sections {
    ...MenuSection
  }
}

fragment HeaderLink on ComponentGeneralHeaderLink {
  label
  page {
    data {
      id
      attributes {
        title
        slug
      }
    }
  }
  url
  showOnDesktop
  showOnMobile
  icon
}

fragment GeneralPageRelation on PageEntity {
  id
  attributes {
    title
    slug
  }
}

fragment General on General {
  header {
    links {
      ...HeaderLink
    }
    accountLink {
      ...CommonLink
    }
  }
  newsPage {
    data {
      ...GeneralPageRelation
    }
  }
  officialBoardPage {
    data {
      ...GeneralPageRelation
    }
  }
  privacyPolicyPage {
    data {
      ...GeneralPageRelation
    }
  }
  vznPage {
    data {
      ...GeneralPageRelation
    }
  }
  showUaChatPages {
    data {
      ...GeneralPageRelation
    }
  }
}

query General($locale: I18NLocaleCode!) {
  general(locale: $locale) {
    data {
      attributes {
        ...General
      }
    }
  }
  menu(locale: $locale) {
    data {
      attributes {
        menus {
          ...MenuItem
        }
      }
    }
  }
  footer(locale: $locale) {
    data {
      attributes {
        ...Footer
      }
    }
  }
}
