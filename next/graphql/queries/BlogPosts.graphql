query BlogPostBySlug($slug: String!, $locale: I18NLocaleCode!) {
  blogPosts(filters: { slug: { eq: $slug } }, locale: $locale) {
    data {
      ...BlogPostEntity
    }
  }
}

query LatestPostsByTags($tags: [String], $limit: Int, $start: Int) {
  blogPosts(
    filters: { tag: { title: { in: $tags } } }
    pagination: { limit: $limit, start: $start }
    sort: "publishedAt:desc"
  ) {
    data {
      ...BlogPostEntity
    }
  }
}

query BlogPostsStaticPaths {
  blogPosts(locale: "all", sort: "publishedAt:desc") {
    data {
      id
      attributes {
        slug
        locale
      }
    }
  }
}

query LatestBlogsWithTags(
  $sort: [String]
  $limit: Int
  $start: Int
  $filters: BlogPostFiltersInput
  $locale: I18NLocaleCode
) {
  blogPosts(
    sort: $sort
    pagination: { limit: $limit, start: $start }
    filters: $filters
    locale: $locale
  ) {
    data {
      ...LatestBlogPostEntity
    }
  }
}

fragment LatestBlogPostEntity on BlogPostEntity {
    id
    attributes {
      slug
      title
      excerpt
      coverImage {
        data {
          attributes {
            url
          }
        }
      }
      date_added
      publishedAt
      updatedAt
      tag {
        data {
          attributes {
            title
            publishedAt
            pageCategory {
              data {
                attributes {
                  title
                  color
                }
              }
            }
          }
        }
      }
    }
}

query TotalPostsCount($where: BlogPostFiltersInput, $limit: Int, $locale: I18NLocaleCode) {
  blogPosts(filters: $where, pagination: { limit: $limit }, locale: $locale) {
    meta {
      pagination {
        total
        pageCount
      }
    }
  }
}

query RelatedTags($where: TagFiltersInput) {
  tags(pagination: { limit: -1 }, filters: $where) {
    data {
      attributes {
        title
        pageCategory {
          data {
            attributes {
              title
              color
            }
          }
        }
      }
    }
  }
}

fragment BlogPostEntity on BlogPostEntity {
  id
  attributes {
    slug
    excerpt
    title
    updatedAt
    publishedAt
    date_added
    tag {
      data {
        attributes {
          title
          pageCategory {
            data {
              attributes {
                title
                color
              }
              id
            }
          }
        }
        id
      }
    }
    coverImage {
      data {
        attributes {
          url
        }
      }
    }
    moreLink {
      ...BlogPostLink
    }
    createdAt
    sections {
      ...Sections
    }
  }
}

fragment BlogPostLink on ComponentBlocksBlogPostLink {
  blogPost {
    data {
      id
      attributes {
        title
        slug
      }
    }
  }
  title
  url
}
