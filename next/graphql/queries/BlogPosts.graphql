query Footer($locale: I18NLocaleCode!) {
  footer(locale: $locale) {
    data {
      attributes {
        address
        copyright
        email
        facebookUrl
        instagramUrl
        phone
        youtubeUrl
        accessibilityLink {
          anchor
          title
          url
          page {
            data {
              attributes {
                title
                slug
                locale
              }
            }
          }
        }
        footerSections {
          title
          pageLinks {
            anchor
            title
            url
            page {
              data {
                attributes {
                  title
                  slug
                  locale
                }
              }
            }
          }
        }
      }
    }
  }
}

query MainMenu($locale: I18NLocaleCode!) {
  pageCategories(locale: $locale) {
    ...MainMenuItem
  }
}

query LatestPostsByTags($tags: [String], $limit: Int, $start: Int) {
  blogPosts(
    filters: { tag: { title: { in: $tags } } }
    pagination: { limit: $limit, start: $start }
    sort: "publishedAt:desc"
  ) {
    ...BlogPost
  }
}

query BlogPostsStaticPaths($locale: I18NLocaleCode) {
  blogPosts(locale: $locale) {
    data {
      id
      attributes {
        slug
      }
    }
  }
}

query LatestBlogsWithTags($sort: [String], $limit: Int, $start: Int, $filters: BlogPostFiltersInput || TagFiltersInput) {
  blogPosts(sort: $sort, pagination: { limit: $limit, start: $start }, filters: $filters) {
    ...BlogPost
  }
}

query TotalPostsCount($where: BlogPostFiltersInput) {
  blogPosts(filters: $where) {
    meta {
      pagination {
        total
        pageCount
      }
    }
  }
}

query RelatedTags($where: TagFiltersInput) {
  tags(filters: $where) {
    data {
      attributes {
        title
        pageCategory {
          data {
            attributes {
              title
              color
            }
          }
        }
      }
    }
  }
}

fragment BlogPost on BlogPostEntityResponseCollection {
  data {
    id
    attributes {
      slug
      excerpt
      title
      updatedAt
      date_added
      tag {
        data {
          attributes {
            title
            pageCategory {
              data {
                attributes {
                  title
                  color
                }
                id
              }
            }
          }
          id
        }
      }
      coverImage {
        data {
          attributes {
            url
          }
        }
      }
      moreLink {
        ...BlogPostLink
      }
      createdAt
      sections {
        ...Sections
      }
    }
  }
}

fragment BlogPostLink on ComponentBlocksBlogPostLink {
  blogPost {
    data {
      id
      attributes {
        title
        slug
      }
    }
  }
  title
  url
}

fragment PageLink on ComponentBlocksPageLink {
  title
  url
  anchor
  page {
    data {
      attributes {
        title
        slug
        locale
      }
    }
  }
}
