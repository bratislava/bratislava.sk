fragment HomepageEntity on HomepageEntity {
  id
  attributes {
    updatedAt
    createdAt
    title
    metaDescription
    posts {
      title
      slug
      plausibleId
      image {
        data {
          attributes {
            url
          }
        }
      }
    }
    right_highlight {
      ...NewsCardBlog
    }
    left_highlight {
      ...NewsCardBlog
    }
    header {
      ...HomepageHeader
    }
    cards {
      title
      headline
      text
      link {
        title
        href
      }
      picture {
        data {
          attributes {
            url
          }
        }
      }
      variant
    }
    topServices {
      title
      services {
        ...TopServicesItem
      }
    }
    inba {
      title
      content
      images {
        frontImage {
          data {
            attributes {
              url
            }
          }
        }
        rearImage {
          data {
            attributes {
              url
            }
          }
        }
      }
      link
    }
  }
}

query Homepage($locale: I18NLocaleCode!) {
  homepage(locale: $locale) {
    data {
      ...HomepageEntity
    }
  }
}

fragment HomepageHeader on ComponentBlocksHomepageHeader {
  headline
  picture {
    data {
      attributes {
        url
        height
        width
      }
    }
  }
  mobilePicture {
    data {
      attributes {
        url
      }
    }
  }
}

fragment NewsCardBlog on BlogPostEntityResponse {
  data {
    attributes {
      title
      excerpt
      slug
      updatedAt
      date_added
      coverImage {
        data {
          attributes {
            url
          }
        }
      }
      tag {
        data {
          attributes {
            title
            pageCategory {
              data {
                attributes {
                  color
                }
              }
            }
          }
        }
      }
    }
  }
}

fragment TopServicesItem on ComponentBlocksTopServicesItem {
  label
  icon
  page {
    data {
      id
      attributes {
        slug
      }
    }
  }
}
