query Homepage($locale: String) {
  homepage(locale: $locale) {
    id
    updatedAt
    createdAt
    posts {
      title
      slug
      image {
        url
      }
    }
    left_highlight {
      ...NewsCardBlog
    }
    right_highlight {
      ...NewsCardBlog
    }
    header {
      picture {
        url
      }
      subtitle
    }
    cards {
      title
      headline
      text
      link {
        title
        href
      }
      picture {
        url
      }
      variant
    }
    inba {
      title
      content
      images {
        frontImage {
          url
        }
        rearImage {
          url
        }
      }
      link
    }
  }
}

fragment NewsCardBlog on BlogPost {
  title
  excerpt
  slug
  updatedAt
  date_added
  coverImage {
    url
  }
  tag {
    title
    pageCategory {
      color
    }
  }
}
