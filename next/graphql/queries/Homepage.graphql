fragment HomepageEntity on HomepageEntity {
  id
  attributes {
    updatedAt
    createdAt
    title
    metaTitle
    metaDescription
    posts {
      ...HomepagePostBlock
    }
    right_highlight {
      data {
        ...LatestBlogPostEntity
      }
    }
    left_highlight {
      data {
        ...LatestBlogPostEntity
      }
    }
    header {
      ...HomepageHeader
    }
    welcomeHeadline
    welcomeMedia {
      data {
        ...ImageSrcEntity
      }
    }
    highlights {
      title
      text
      cards {
        ...HomepageHighlightsItem
      }
    }
    tabs {
      ...HomepageTabs
    }
    mayorAndCouncil {
      ...HomepageMayorAndCouncil
    }
    topServices {
      title
      services {
        ...TopServicesItem
      }
    }
    inba {
      ...HomepageInba
    }
    inbaFrontImage {
      data {
        ...ImageSrcEntity
      }
    }
    inbaRearImage {
      data {
        ...ImageSrcEntity
      }
    }
    inbaUrl
    cards {
      title
      headline
      text
      link {
        title
        href
      }
      picture {
        data {
          attributes {
            url
          }
        }
      }
      variant
    }
    topServices {
      title
      services {
        ...TopServicesItem
      }
    }
    inba {
      title
      content
      images {
        frontImage {
          data {
            attributes {
              url
            }
          }
        }
        rearImage {
          data {
            attributes {
              url
            }
          }
        }
      }
      link
    }
  }
}

query Homepage($locale: I18NLocaleCode!) {
  homepage(locale: $locale) {
    data {
      ...HomepageEntity
    }
  }
}

fragment HomepageHeader on ComponentBlocksHomepageHeader {
  headline
  picture {
    data {
      attributes {
        url
        height
        width
      }
    }
  }
  mobilePicture {
    data {
      attributes {
        url
      }
    }
  }
}

# remove
fragment HomepagePostBlock on ComponentBlocksHomepagePost {
  title
  slug
  plausibleId
  image {
    data {
      attributes {
        url
      }
    }
  }
}

fragment HomepageHighlightsItem on ComponentBlocksHomepageHighlightsItem {
  link {
    ...CommonLink
  }
  image {
    data {
      ...ImageSrcEntity
    }
  }
}

fragment HomepageTabs on ComponentSectionsHomepageTabs {
  leftNewsItem {
    data {
      ...LatestBlogPostEntity
    }
  }
  rightNewsItem {
    data {
      ...LatestBlogPostEntity
    }
  }
  newsPageLink {
    ...CommonLink
  }
  officialBoardPageLink {
    ...CommonLink
  }
  roadClosuresPageLink {
    ...CommonLink
  }
}

fragment HomepageMayorAndCouncil on ComponentSectionsHomepageMayorAndCouncil {
  title
  text
  mayorCard {
    ...CommonLink
  }
  councilCard {
    ...CommonLink
  }
}

fragment TopServicesItem on ComponentBlocksTopServicesItem {
  icon
  link {
    ...CommonLink
  }
}

fragment HomepageInba on ComponentBlocksInBa {
  title
  content
}
