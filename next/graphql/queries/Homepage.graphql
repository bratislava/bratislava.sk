query Homepage($locale: I18NLocaleCode!) {
  homepage(locale: $locale) {
    data {
      attributes {
        updatedAt
        createdAt
        title
        metaDescription
        posts {
          title
          slug
          image {
            data {
              attributes {
                url
              }
            }
          }
        }
        right_highlight {
          ...NewsCardBlog
        }
        left_highlight {
          ...NewsCardBlog
        }
        header {
          ...HomepageHeader
        }
        cards {
          title
          headline
          text
          link {
            title
            href
          }
          picture {
            data {
              attributes {
                url
              }
            }
          }
          variant
        }
        inba {
          title
          content
          images {
            frontImage {
              data {
                attributes {
                  url
                }
              }
            }
            rearImage {
              data {
                attributes {
                  url
                }
              }
            }
          }
          link
        }
      }
      id
    }
  }
}

fragment HomepageHeader on ComponentBlocksHomepageHeader {
  headline
  picture {
    data {
      attributes {
        url
        height
        width
      }
    }
  }
  mobilePicture {
    data {
      attributes {
        url
      }
    }
  }
}

fragment NewsCardBlog on BlogPostEntityResponse {
  data {
    attributes {
      title
      excerpt
      slug
      updatedAt
      date_added
      coverImage {
        data {
          attributes {
            url
          }
        }
      }
      tag {
        data {
          attributes {
            title
            pageCategory {
              data {
                attributes {
                  color
                }
              }
            }
          }
        }
      }
    }
  }
}
