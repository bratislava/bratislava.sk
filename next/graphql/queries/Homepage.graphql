fragment HomepageEntity on HomepageEntity {
  id
  attributes {
    updatedAt
    createdAt
    title
    metaDescription
    posts {
      ...HomepagePostBlock
    }
    right_highlight {
      data {
        ...LatestBlogPostEntity
      }
    }
    left_highlight {
      data {
        ...LatestBlogPostEntity
      }
    }
    header {
      ...HomepageHeader
    }
    cards {
      title
      headline
      text
      link {
        title
        href
      }
      picture {
        data {
          attributes {
            url
          }
        }
      }
      variant
    }
    topServices {
      title
      services {
        ...TopServicesItem
      }
    }
    inba {
      title
      content
      images {
        frontImage {
          data {
            attributes {
              url
            }
          }
        }
        rearImage {
          data {
            attributes {
              url
            }
          }
        }
      }
      link
    }
  }
}

query Homepage($locale: I18NLocaleCode!) {
  homepage(locale: $locale) {
    data {
      ...HomepageEntity
    }
  }
}

fragment HomepageHeader on ComponentBlocksHomepageHeader {
  headline
  picture {
    data {
      attributes {
        url
        height
        width
      }
    }
  }
  mobilePicture {
    data {
      attributes {
        url
      }
    }
  }
}

fragment HomepagePostBlock on ComponentBlocksHomepagePost{
  title
  slug
  plausibleId
  image {
    data {
      attributes {
        url
      }
    }
  }
}

fragment TopServicesItem on ComponentBlocksTopServicesItem {
  icon
  link {
    ...CommonLink
  }
}
