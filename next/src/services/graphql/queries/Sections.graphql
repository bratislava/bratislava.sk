  # ComponentSectionsOfficialBoard has no attributes

  ... on ComponentSectionsProsAndConsSection {
    ...ProsAndConsSection
  }

  ... on ComponentSectionsComparisonSection {
    ...ComparisonSection
  }

  ... on ComponentSectionsBanner {
    ...BannerSection
