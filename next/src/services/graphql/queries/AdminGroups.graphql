fragment AdminGroupDocumentIdEntity on AdminGroup {
  documentId
}

fragment PageSubnavigationEntity on Page {
  ...PageSlugEntity
  childPages {
    ...PageSlugEntity
  }
}

fragment AdminGroupEntity on AdminGroup {
  ...AdminGroupDocumentIdEntity
  adminGroupId
  contentManagedBy
  landingPage {
    ...PageSubnavigationEntity
    localizations {
      ...PageSubnavigationEntity
    }
  }
}
