query InbaReleaseBySlug($slug: String!) {
  inbaReleases(filters: { slug: { eq: $slug } }) {
    ...InbaReleaseEntity
  }
}

query InbaReleasesStaticPaths {
  inbaReleases(sort: "releaseDate:desc") {
    documentId
    slug
  }
}

query InbaReleasesRssFeed {
  inbaReleases(sort: "releaseDate:desc", pagination: { limit: -1 }) {
    documentId
    title
    slug
    perex
    publishedAt
    coverImage {
      url
    }
  }
}

query LatestInbaRelease {
  inbaReleases(sort: "releaseDate:desc", pagination: { limit: 1 }) {
    documentId
    title
    slug
    perex
    releaseDate
    coverImage {
      ...UploadImageEntity
    }
    rearImage {
      ...UploadImageEntity
    }
  }
}

fragment InbaReleaseEntity on InbaRelease {
  documentId
  title
  slug
  perex
  releaseDate
  coverImage {
    ...UploadImageEntity
  }
  rearImage {
    ...UploadImageEntity
  }
  files {
    id
    title
    media {
      ...UploadFileEntity
    }
  }
  inbaArticles {
    ...InbaArticleCardEntity
  }
}
