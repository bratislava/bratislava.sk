fragment HomepageEntity on HomepageEntity {
  id
  attributes {
    updatedAt
    createdAt
    metaTitle
    metaDescription
    welcomeHeadline
    welcomeMedia {
      data {
        ...UploadImageSrcEntity
      }
    }
    highlights {
      title
      text
      cards {
        ...HomepageHighlightsItem
      }
    }
    tabs {
      ...HomepageTabs
    }
    mayorAndCouncil {
      ...HomepageMayorAndCouncil
    }
    eventsSection {
      title
      text
      eventsPageLink {
        ...CommonLink
      }
    }
    topServices {
      title
      services {
        ...TopServicesItem
      }
    }
    inba {
      ...HomepageInba
    }
    inbaFrontImage {
      data {
        ...UploadImageSrcEntity
      }
    }
    inbaRearImage {
      data {
        ...UploadImageSrcEntity
      }
    }
    inbaUrl
  }
}

query Homepage($locale: I18NLocaleCode!) {
  homepage(locale: $locale) {
    data {
      ...HomepageEntity
    }
  }
}

fragment HomepageHighlightsItem on ComponentBlocksHomepageHighlightsItem {
  id # keep for .map() key
  link {
    ...CommonLink
  }
  image {
    data {
      ...UploadImageSrcEntity
    }
  }
}

fragment HomepageTabs on ComponentSectionsHomepageTabs {
  leftArticle {
    data {
      ...ArticleCardEntity
    }
  }
  rightArticle {
    data {
      ...ArticleCardEntity
    }
  }
  newsPageLink {
    ...CommonLink
  }
  officialBoardPageLink {
    ...CommonLink
  }
  roadClosuresPageLink {
    ...CommonLink
  }
}

fragment HomepageMayorAndCouncil on ComponentSectionsHomepageMayorAndCouncil {
  title
  text
  mayorCard {
    ...CommonLink
  }
  councilCard {
    ...CommonLink
  }
}

fragment TopServicesItem on ComponentBlocksTopServicesItem {
  icon
  link {
    ...CommonLink
  }
}

fragment HomepageInba on ComponentBlocksInBa {
  title
  content
}
