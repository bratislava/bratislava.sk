query BlogPostBySlug($slug: String!, $locale: I18NLocaleCode!) {
  blogPosts(filters: { slug: { eq: $slug } }, locale: $locale) {
    data {
      ...BlogPostEntity
    }
  }
}

query LatestPostsByTags(
  $locale: I18NLocaleCode!
  $tags: [String]!
  $limit: Int = -1
  $start: Int = 0
) {
  blogPosts(
    locale: $locale
    filters: { tag: { title: { in: $tags } } }
    pagination: { limit: $limit, start: $start }
    sort: "addedAt:desc"
  ) {
    data {
      ...BlogPostEntity
    }
  }
}

query BlogPostsStaticPaths {
  blogPosts(locale: "all", sort: "addedAt:desc") {
    data {
      id
      attributes {
        slug
        locale
      }
    }
  }
}

query BlogPostsRssFeed($locale: I18NLocaleCode!) {
  blogPosts(locale: $locale, sort: "addedAt:desc") {
    data {
      id
      attributes {
        slug
        title
        addedAt
        excerpt
        tag {
          data {
            attributes {
              title
              pageCategory {
                data {
                  attributes {
                    title
                  }
                }
              }
            }
          }
        }
        coverImage {
          data {
            attributes {
              url
              mime
              size
            }
          }
        }
      }
    }
  }
}

query LatestBlogsWithTags(
  $sort: [String]
  $limit: Int
  $start: Int
  $filters: BlogPostFiltersInput
  $locale: I18NLocaleCode
) {
  blogPosts(
    sort: $sort
    pagination: { limit: $limit, start: $start }
    filters: $filters
    locale: $locale
  ) {
    data {
      ...LatestBlogPostEntity
    }
  }
}

fragment LatestBlogPostEntity on BlogPostEntity {
  id
  attributes {
    slug
    title
    excerpt
    coverImage {
      data {
        attributes {
          url
        }
      }
    }
    addedAt
    updatedAt
    tag {
      data {
        attributes {
          title
          pageCategory {
            data {
              attributes {
                title
                color
              }
            }
          }
        }
      }
    }
  }
}

fragment BlogPostEntity on BlogPostEntity {
  id
  attributes {
    slug
    excerpt
    title
    addedAt
    updatedAt
    tag {
      data {
        attributes {
          title
          pageCategory {
            data {
              attributes {
                title
                color
              }
              id
            }
          }
        }
        id
      }
    }
    coverImage {
      data {
        attributes {
          url
        }
      }
    }
    sections {
      ...Sections
    }
  }
}

query pageCategories($locale: I18NLocaleCode) {
  pageCategories(pagination: { limit: -1 }, locale: $locale) {
    data {
      ...PageCategoryEntity
    }
  }
}

query blogPostsTags($locale: I18NLocaleCode) {
  tags(pagination: { limit: -1 }, locale: $locale) {
    data {
      ...TagEntity
    }
  }
}

fragment TagEntity on TagEntity {
  id
  attributes {
    title
    pageCategory {
      data {
        ...PageCategoryEntity
      }
    }
  }
}

fragment PageCategoryEntity on PageCategoryEntity {
  id
  attributes {
    title
    color
  }
}

query Dev_AllBlogPosts(
  $sort: [String]
  $limit: Int
  $start: Int
  $filters: BlogPostFiltersInput
  $locale: I18NLocaleCode
) {
  blogPosts(
    sort: $sort
    pagination: { limit: $limit, start: $start }
    filters: $filters
    locale: $locale
  ) {
    data {
      ...BlogPostEntity
    }
  }
}
