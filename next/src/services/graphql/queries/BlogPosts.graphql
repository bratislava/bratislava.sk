query BlogPostsRssFeed($locale: I18NLocaleCode!) {
  blogPosts(locale: $locale, sort: "addedAt:desc") {
    data {
      id
      attributes {
        slug
        title
        addedAt
        excerpt
        tag {
          data {
            attributes {
              title
              pageCategory {
                data {
                  attributes {
                    title
                  }
                }
              }
            }
          }
        }
        coverImage {
          data {
            attributes {
              url
              mime
              size
            }
          }
        }
      }
    }
  }
}

fragment BlogPostEntity on BlogPostEntity {
  id
  attributes {
    slug
    excerpt
    title
    addedAt
    updatedAt
    tag {
      data {
        attributes {
          title
          pageCategory {
            data {
              attributes {
                title
                color
              }
              id
            }
          }
        }
        id
      }
    }
    coverImage {
      data {
        attributes {
          url
        }
      }
    }
    sections {
      ...Sections
    }
    locale
    localizations {
      data {
        id
        attributes {
          slug
          title
          locale
        }
      }
    }
  }
}

query Dev_AllBlogPosts(
  $sort: [String]
  $limit: Int
  $start: Int
  $filters: BlogPostFiltersInput
  $locale: I18NLocaleCode
) {
  blogPosts(
    sort: $sort
    pagination: { limit: $limit, start: $start }
    filters: $filters
    locale: $locale
  ) {
    data {
      ...BlogPostEntity
    }
  }
}
