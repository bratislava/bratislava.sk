fragment UploadImageSrcEntity on UploadFile {
  documentId
  url
}

fragment UploadImageEntity on UploadFile {
  documentId
  url
  width
  height
  caption
  alternativeText
  name
}

fragment UploadFileEntity on UploadFile {
  documentId
  url
  name
  ext
  size
  createdAt
  updatedAt
}

fragment CommonLink on ComponentBlocksCommonLink {
  label
  page {
    ...PageSlugEntity
  }
  article {
    ...ArticleSlugEntity
  }
  url
  analyticsId
}

fragment CardLink on ComponentBlocksCardLink {
  label
  subtext
  media {
    ...UploadImageEntity
  }
  page {
    ...PageCardEntity
  }
  article {
    ...ArticleCardEntity
  }
  url
  analyticsId
}

fragment PageLink on ComponentBlocksPageLink {
  label: title
  page {
    ...PageSlugEntity
  }
  url
  analyticsId
}

fragment FooterColumnBlock on ComponentBlocksFooterColumn {
  title
  links {
    ...CommonLink
  }
}

fragment Footer on Footer {
  facebookUrl
  instagramUrl
  youtubeUrl
  linkedinUrl
  tiktokUrl
  columns {
    ...FooterColumnBlock
  }
  accessibilityPageLink {
    ...CommonLink
  }
  innovationsLink {
    ...CommonLink
  }
  contactText
}

fragment MenuLink on ComponentMenuMenuLink {
  id
  label
  page {
    ...PageSlugEntity
  }
  url
  analyticsId
}

fragment MenuSection on ComponentMenuMenuSection {
  id
  label
  icon
  subtext
  page {
    ...PageSlugEntity
  }
  links {
    ...MenuLink
  }
}

fragment MenuItem on ComponentMenuMenuItem {
  id
  label
  icon
  page {
    ...PageSlugEntity
  }
  sections {
    ...MenuSection
  }
}

fragment HeaderLink on ComponentGeneralHeaderLink {
  label
  page {
    ...PageSlugEntity
  }
  url
  analyticsId
  showOnDesktop
  showOnMobile
  icon
}

fragment General on General {
  header {
    links {
      ...HeaderLink
    }
    accountLink {
      ...CommonLink
    }
  }
  newsPage {
    ...PageParentPages
  }
  officialBoardPage {
    ...PageParentPages
  }
  privacyPolicyPage {
    ...PageParentPages
  }
  vznPage {
    ...PageParentPages
  }
  inbaPage {
    ...PageParentPages
  }
  inbaReleasesPage {
    ...PageParentPages
  }
  documentsPage {
    ...PageParentPages
  }
}

fragment Alert on Alert {
  updatedAt
  text
}

query General($locale: I18NLocaleCode!) {
  general(locale: $locale) {
    ...General
  }
  menu(locale: $locale) {
    menus {
      ...MenuItem
    }
  }
  footer(locale: $locale) {
    ...Footer
  }
  alert(locale: $locale) {
    ...Alert
  }
}

query Alert($locale: I18NLocaleCode!) {
  alert(locale: $locale) {
    ...Alert
  }
}
