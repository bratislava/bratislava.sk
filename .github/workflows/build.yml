name: Build
on:
  push:
    branches:
      - master
env:
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  STRAPI_URL: https://bratislava-strapi.staging.bratislava.sk
  NEXT_PUBLIC_MEILI_HOST: https://bratislava-strapi-meilisearch.staging.bratislava.sk/
jobs:
  build:
    name: yarn build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./next
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: yarn --frozen-lockfile
      - run: yarn build
